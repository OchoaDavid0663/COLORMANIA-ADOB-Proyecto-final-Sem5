{% extends "colormania/admin/base_admin.html" %}
{% block title %}Actualizar Sellador{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 text-center">
    <h1 class="bobby display-3" style="color: #ff0088;">ACTUALIZAR SELLADOR</h1>

    <div class="card shadow-lg mx-auto mt-5" style="max-width: 700px; border-radius: 30px;">
        <div class="card-header text-white py-4" style="background: linear-gradient(135deg, #ff0088, #64c1ff);">
            <h3 class="bobby mb-0">{{ s.nombre }}</h3>
        </div>
        <div class="card-body p-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="nombre" value="{{ s.nombre }}" class="form-control form-control-lg rounded-pill" required>
                </div>
                <div class="mb-4">
                    <textarea name="descripcion" class="form-control form-control-lg rounded-4" rows="4" required>{{ s.descripcion }}</textarea>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <input type="number" step="0.01" name="precio" value="{{ s.precio }}" class="form-control form-control-lg rounded-pill" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="stock" value="{{ s.stock }}" class="form-control form-control-lg rounded-pill" required>
                    </div>
                </div>
                <div class="mb-4 text-center">
                    {% if s.foto_sellador %}
                        <img src="{{ s.foto_sellador.url }}" alt="{{ s.nombre }}" class="img-fluid rounded-4 shadow" style="max-height: 300px;">
                        <p class="mt-3"><small class="text-muted">Foto actual</small></p>
                    {% endif %}
                    <input type="file" name="foto_sellador" accept="image/*" class="form-control form-control-lg rounded-pill">
                </div>

                <div class="mt-5">
                    <a href="{% url 'admin_selladores' %}" class="btn btn-secondary btn-lg rounded-pill px-5">Cancelar</a>
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5 shadow-lg">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
